<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrossOver Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
<body>
   
    
    <form action="" name="clc">
        <fieldset >
            <legend>Made it</legend>
            <h1 align="center" style="font-family: 'Kdam Thmor Pro', sans-serif;"> Calculator </h1>
        <p align="center"><input type="text" name="display" style="width: 95px; height: 50px; background-color: #4c555c;color: white;"></p>
        <p align="center"><input  class="button button4" type="button" value="C" onclick="clc.display.value =''"  >
        
        <input style="font-family: 'MedievalSharp', cursive;"  class="button button2" type="button" value="-" onclick="clc.display.value += '-'">
        <input style="font-family: 'MedievalSharp', cursive;" class="button1" type="button" value="+" onclick="clc.display.value += '+'" >
        <input class="button button6" type="button" value="&#247;" onclick="clc.display.value += '/'" >
        
        <br>
        <input style="font-family: 'MedievalSharp', cursive;" class="number1" type="button" value="1" onclick="clc.display.value += '1'">
        <input style="font-family: 'MedievalSharp', cursive;" class="number2" type="button" value="2" onclick="clc.display.value += '2'">
        <input style="font-family: 'MedievalSharp', cursive;" class="number3" type="button" value="3" onclick="clc.display.value += '3'">
        <input  class="button button5" type="button" value="=" onclick="clc.display.value =eval(clc.display.value)">
        <br>
        <input style="font-family: 'MedievalSharp', cursive;" class="number4" type="button" value="4" onclick="clc.display.value += '4'">
        <input style="font-family: 'MedievalSharp', cursive;" class="number5" type="button" value="5" onclick="clc.display.value += '5'">
        
        <input style="font-family: 'MedievalSharp', cursive;" class="number6" type="button" value="6" onclick="clc.display.value += '6'">
        <input class="button button3" type="button" value="*" onclick="clc.display.value += '*'">
        <br>
        <input style="font-family: 'MedievalSharp', cursive;" class="number8" type="button" value="7" onclick="clc.display.value += '7'">
        <input style="font-family: 'MedievalSharp', cursive;" class="number9" type="button" value="8" onclick="clc.display.value += '8'">
        <input style="font-family: 'MedievalSharp', cursive;" class="number9" type="button" value="9" onclick="clc.display.value += '9'">
        <input style="font-family: 'MedievalSharp', cursive;" class="number9" type="button" value="." onclick="clc.display.value += '.'"  >

    </p>
      
       
       
        
        
</fieldset>
    </form>
</body>
</html>
